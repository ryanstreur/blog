baseurl = "/"
title = "Ryan Streur's Blog"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "UA-97395089-4" # Enable Google Analytics by entering your tracking id

[Author]
  name = "Ryan Streur"
  bio = "Ryan's a curious web developer in Portland."
  avatar = "img/avatar.png"

[Params]
  subtitle = "I'm not there yet, but I'm working on it." # Subtitle of your site
  description = "Ryan Streur's Blog" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  post_navigation = true
  postSections = ["post"]

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = [
          # "search",
          "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
